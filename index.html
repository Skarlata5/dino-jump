<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Dinosaurio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }
        #game {
            border: 1px solid #000;
            width: 600px;
            height: 200px;
            position: relative;
            overflow: hidden;
            background-color: #fff;
        }
        #dino {
            width: 40px;
            height: 40px;
            background-color: #000;
            position: absolute;
            bottom: 0;
        }
        .obstacle {
            width: 20px;
            height: 40px;
            background-color: #000;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="dino"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
